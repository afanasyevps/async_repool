image: "python:3.6"

before_script:
  - pip install .
  - pip install -r requirements-dev.txt

stages:
  - test
  - upload

check-code:
  stage: test
  script: make check

run-test:
  stage: test
  script: pytest

upload-to-pypi:
  stage: upload
  script:
    - python setup bdist_wheel
    - twine upload dist/* --repository-url https://test.pypi.org/legacy/
  only:
    - tags